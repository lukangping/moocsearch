<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> {{keywords}} | MOOC Search | 慕课搜索</title>
	<meta name="description" content="{{keywords}}相关的公开课,还在为找不到满意的公开课而烦恼么，试试mooc search，慕课搜索是目前最专业的mooc搜索网站。" />
	<meta name="keywords"  content="{{keywords}},mooc,search,慕课搜索,mooc 慕课,MOOC中文,mooc搜索,公开课" />

	<link rel="stylesheet" type="text/css" href="../static/css/examples.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="../static/js/jquery.min.js"></script>
  	<script type="text/javascript" src="../static/js/jquery-ias.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var ias = $.ias({
		      container: ".results",
		      item: ".item",
		      pagination: "#pagination",
		      next: ".next a"
		    });

		    ias.extension(new IASSpinnerExtension());
		    ias.extension(new IASTriggerExtension({offset: 20}));
		    ias.extension(new IASNoneLeftExtension({text: 'There are no more pages left to load.'}));
		});
	</script>

</head>
<body>
	<div class="navbar">
		<div class="navbar-container">
			<form action="/search" method="get">
				<input class="navbar-text" type="text" name="keywords"/>
				<input class="navbar-btn" type="submit" value="search">
			</form>
		</div>
	</div>
	<div class="results">
		{% for course in courses %}
			<div class="item">
				<img src="{{ course.image }}">
				<a href="{{ course.link }}">{{ course.title }}</a>
				<span>评分：8.9  |  时间：2014-11-03（持续8.0周）</span>
			</div>
		{% endfor %}
	</div>
	<ul id="pagination" style="display: none;">
		<li class="next"><a href="{{nexturl}}"></a></li>
	</ul>
</body>
</html>
